<form class="form-signin" name="loginForm" ng-submit="login(loginForm)" novalidate>
<h2 class="text-center">Log in to webapp</h2>
<div class="content">
    <p>
        <label for="userId" class="form-label">UserId</label>
        <input type="text" name="userId" autocomplete="off" ng-model="userId" id="userId" class="form-control" required>
    </p>
    <p>
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" autocomplete="off" ng-model="password" id="password" class="form-control" required>
    </p>

    <p class="error" ng-show="loginFormSubmitted && loginForm.userId.$error.required">
    UserId is required</p>
    <p class="error" ng-show="loginFormSubmitted && loginForm.password.$error.required">
    Password is required</p>
    <p class="error" ng-show="authenticationError">
    Invalid UserId or password</p>
    <button class="btn btn-primary btn-block" type="submit">Log in</button>
</div>
</form>
<p class="text-center">New to webapp? <a href="#register">Register</a></p>
